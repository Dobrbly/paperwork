<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/popup">
    <link rel="stylesheet" href="./css/media.css">
    <title>Письменная работа</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="container header__container">
                <div class="header__top">
                    <div class="header__logo logo">
                        <a href="#">
                            <img src="./image/logo.svg" alt="Логогтип Письменная работа">
                        </a>
                    </div>
                    <nav class="header__navigation navigation">
                        <ul class="header__list navigation__list">
                            <li class="header__item navigation__item">
                                <a href="" class="header__link navigation__link">
                                    Услуги
                                </a>
                            </li>
                            <li class="header__item navigation__item">
                                <a href="" class="header__link navigation__link">
                                    Портфолио
                                </a>
                            </li>
                            <li class="header__item navigation__item">
                                <a href="" class="header__link navigation__link">
                                    Почему мы
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__contacts contacts">
                        <div class="header__phone contacts__phone">
                            <a href="tel:9999999999" class="header__num contacts__num">+999 999 99 99</a>
                            <a href="tel:9999999999" class="header__num contacts__num">+999 999 99 99</a>
                        </div>
                        <div class="header__social social">
                            <a class="social__link" href="#">
                                <img class="social__img" src="./image/tg.svg" alt="Telegram">
                            </a>

                            <a class="social__link" href="#">
                                <img class="social__img" src="./image/viber.svg" alt="Viber">
                            </a>

                        </div>
                    </div>
                </div>
                <div class="header__bottom">
                    <h1 class="header__title title">
                        Поможем в разработке диссертации <span>"под ключ"</span>
                    </h1>
                    <p class="header__subtitle subtitle">
                        Какая у вас специальность? Сроки? Какие наработки имеются?
                    </p>
                    <a href="#" class="header__btn btn">
                        Проконсультироваться
                    </a>
                    <p class="header__txt txt">
                        Просчитаем стоимость вашей работы и сформируем предложение
                    </p>
                </div>
            </div>
        </header>
        <main class="main">
            main
        </main>
        <footer class="footer">
            <div class="container footer__container">
                footer
            </div>
        </footer>
    </div>
</body>
</html>
